<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbos in CSS 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">

        <div class="card card-white">
            <div class="title">
                <h2>Free Plan</h2>
                <p>For Personal</p>
            </div>

            <p class="price">$0</p>

            <div class="features">
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>1 Users</p>
                </div>
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>4 Web mails</p>
                </div>
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>Responsive Website</p>
                </div>
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>Free SSL</p>
                </div>
            </div>
            <button class="btn btn-black">Subscribe Now</button>
        </div>

        <div class="card card-black">
            <div class="title">
                <h2>Basic Plan</h2>
                <p>For Small Business</p>
            </div>

            <p class="price">$29</p>

            <div class="features">
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>4 Users</p>
                </div>
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>10 Web mails</p>
                </div>
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>Responsive Website</p>
                </div>
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>Free SSL</p>
                </div>
            </div>
            <button class="btn btn-white">Subscribe Now</button>
        </div>

        <div class="card card-white">
            <div class="title">
                <h2>Pro Plan</h2>
                <p>For Enterprise</p>
            </div>

            <p class="price">$49</p>

            <div class="features">
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>Unlimited Users</p>
                </div>
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>Unlimited Web mails</p>
                </div>
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>Responsive Website</p>
                </div>
                <div class="feature">
                    <img src="check-mark.svg">
                    <p>Free SSL + SEO</p>
                </div>
            </div>
            <button class="btn btn-black">Subscribe Now</button>
        </div>
    </div>
</body>
</html>
